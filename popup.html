<!DOCTYPE html>
<html>
<head>
  <title>Cookie Copier</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .search-bar {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .search-bar:focus {
      border-color: #40a9ff;
      outline: none;
      box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
    }
    .button {
      background-color: #1890ff;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .button:hover {
      background-color: #40a9ff;
    }
    .button:active {
      background-color: #096dd9;
    }
    .datalist-container {
      position: relative;
    }
    .datalist {
      position: absolute;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background-color: white;
      border: 1px solid #d9d9d9;
      border-radius: 0 0 4px 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
    }
    .datalist-item {
      padding: 8px 12px;
      cursor: pointer;
    }
    .datalist-item:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="datalist-container">
      <input type="text" id="domainInput" class="search-bar" placeholder="Select or type a domain">
      <div id="domainList" class="datalist" style="display: none;"></div>
    </div>
    <button id="copyButton" class="button">Copy Cookies</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
